<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <h1 style="color: red;">Calculadora IMC</h1>
        <div class="info">
            
            <ul>
                <h2>IMC</h2>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul>
                <h2>Resultado</h2>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobre peso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>

        </div>

        <form id="form" method="get">
            <label for="peso"><p>Peso:</p></label>
            <input type="text" id="peso" placeholder="Type your weight">

            <label for="altura"><p>Altura:</p></label>
            <input type="text" id="altura" placeholder="Type your length">
            
            <button type="submit">Enviar</button>
        </form>
        
    <div class="resultado">

    </div>
    </section>

    <script src="./assets/js/solution.js"></script>
</body>
</html>
